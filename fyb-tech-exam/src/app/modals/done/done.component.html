<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-lg w-80 p-6 relative">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-sm font-semibold text-dark-800">Mark as done</h2>
          <button type="button" (click)="onCancel()" aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 hover:text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Confirmation Text -->
        <p class="text-sm text-dark-900 text-center mb-6">
           {{ message }}
          <span class="font-bold">{{taskName}}? </span>
        </p>
        <!-- Confirm Button -->
        <button type="button"
         (click)="onConfirm()"
          class="w-full flex justify-center items-center gap-2 bg-green-400 text-black font-medium py-2 rounded-md hover:bg-gray-200 transition"
        >
          Yes
        </button>
      </div>
    </div>
