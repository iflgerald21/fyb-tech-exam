<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm w-full">
    <p class="text-lg mb-4">{{ message }}</p>
    <div class="flex justify-end gap-2">
      <button type="button" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400" (click)="onCancel()">Cancel</button>
      <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" (click)="onConfirm()">Confirm</button>
    </div>
  </div>
</div>
