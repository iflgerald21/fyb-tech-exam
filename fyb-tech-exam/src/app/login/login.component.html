<div class="bg-gray-100 min-h-screen flex justify-center pt-40 mx-auto">
<div class="w-full max-w-sm px-6 ">
    <!-- Logo -->
   <div class="flex flex-col items-center">
        <div class="flex items-center space-x-4">
            <div class="w-14 h-14">
            <svg viewBox="0 0 100 100" class="w-full h-full">
                <polygon points="50,10 90,30 90,70 50,90 10,70 10,30" fill="url(#grad1)" />
                <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#c471ed;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f64f59;stop-opacity:1" />
                </linearGradient>
                </defs>
            </svg>
        </div>
        <h1 class="text-5xl font-bold text-gray-900">hexalog</h1>
    </div>

  <p class="text-center text-sm text-gray-600 mt-4">
    Welcome To Your 6 Sided Assistant.<br>
    Please Login And Start Asking
  </p>
</div>


    <!-- Form -->
    <form #loginForm="ngForm" class="mt-16 space-y-4" (ngSubmit)="onSubmit(loginForm)" novalidate>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Username</label>
        <input [(ngModel)]="email" name="email" type="email" placeholder="Username"  #emailRef="ngModel" required email
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>
      <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="text-red-500 text-sm mt-1">
        <div *ngIf="emailRef.errors?.['required']">Email is required.</div>
        <div *ngIf="emailRef.errors?.['email']">Please enter a valid email address.</div>
    </div>
      <div>
        <label class="block text-sm text-gray-700 mb-1">Password</label>
        <input [(ngModel)]="password" name="password" type="password" placeholder="••••••••"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

     <button type="submit"
        [disabled]="isLockedOut || loginForm.invalid"
        
        class="w-full py-2 text-white rounded-md font-medium bg-gradient-to-r from-blue-500 to-pink-500 
                hover:from-blue-600 hover:to-pink-600 transition duration-200 
                disabled:opacity-50 disabled:cursor-not-allowed">
        Sign In
    </button>

      
    <p *ngIf="error" class="text-sm text-red-500 mt-2">{{ error }}</p>
    </form>

    <!-- Forgot password -->
    <div class="mt-4 text-center">
      <a (click)="forgotPassword()" href="#" class="text-sm text-gray-500 hover:underline">Forgot Password?</a>
    </div>

    <!-- Bottom Gradient Shape -->
    <div class="absolute bottom-0 left-0 w-full h-72 bg-gradient-to-b from-pink-500 to-pink-400 clip-bottom-shape"></div>
 
  </div>
  </div>
